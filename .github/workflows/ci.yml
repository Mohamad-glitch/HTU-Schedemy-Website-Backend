name: GitFlow CI Pipeline

on:
  # Stage 0: Run tests on any push to feature branches
  push:
    branches:
      - 'feature/**'
      - 'develop'

  # Stage 1: PR from feature -> develop
  pull_request:
    branches:
      - develop

jobs:
  # ------------------------------
  # Stage 0: Feature branch push
  # ------------------------------
  feature-push:
    if: startsWith(github.ref, 'refs/heads/feature/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout feature branch
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
          cache: maven

      - name: Run feature branch tests
        run: mvn test

  # ------------------------------
  # Stage 1: Feature -> Develop PR
  # ------------------------------
  feature-to-develop:
    if: github.event_name == 'pull_request' && startsWith(github.head_ref, 'feature/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
          cache: maven

      - name: Run tests before merge
        run: mvn test

  # ------------------------------
  # Stage 2: Develop -> Main
  # ------------------------------
  develop-to-main:
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
          cache: maven

      - name: Run integration tests on develop
        run: mvn test

      - name: Ready for deployment
        if: ${{ success() }}
        run: echo "Develop passed all tests. Main is ready for deployment."
