name: CI - Feature to Develop

on:
  pull_request:
    branches: [develop]

jobs:
  test-feature:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      - name: Run tests
        run: mvn test
