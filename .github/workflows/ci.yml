name: GitFlow CI Pipeline

on:
  push:
    branches:
      - 'feature/**'
      - 'develop'
  pull_request:
    branches:
      - develop

jobs:
  # -----------------------------------------------------------
  # Stage 0 & 1: Test Feature Branch (on push or PR to develop)
  # -----------------------------------------------------------
  feature-test:
    # UPDATED: Matches direct pushes OR PRs starting with 'feature/'
    if: |
      (github.event_name == 'push' && contains(github.ref, 'refs/heads/feature/')) ||
      (github.event_name == 'pull_request' && startsWith(github.head_ref, 'feature/'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
          cache: maven

      - name: Run JUnit & Mockito Tests
        run: mvn test

  # -----------------------------------------------------------
  # Stage 2: Develop -> Main (Runs only when code hits develop)
  # -----------------------------------------------------------
  develop-to-main:
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
          cache: maven

      - name: Final Integration Test
        run: mvn test

      - name: Log Readiness
        if: success()
        run: echo "Code verified on develop. Ready for main merge/deployment."
