name: Runs All Tests then Deploy

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Final Integration Check (Maven Test)
        run: mvn test

      - name: Package Application (Maven Build)
        if: success()
        run: mvn package -DskipTests 

      - name: Configure AWS Credentials
        if: success()
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1 # Updated to your Stockholm region

      - name: Setup Packer
        if: success()
        uses: hashicorp/setup-packer@main

      - name: Build AMI with Packer & Ansible
        if: success()
        id: packer_build
        run: |
          packer init build.pkr.hcl
          packer build -machine-readable build.pkr.hcl | tee build_output.txt
          # Extracts the new AMI ID from Packer logs
          echo "AMI_ID=$(grep 'artifact,0,id' build_output.txt | cut -d, -f6 | cut -d: -f2)" >> $GITHUB_ENV

      - name: Start Canary Deployment (25% -> 50% -> 75% -> 100%)
        if: success()
        run: |
          # 1. Update your Launch Template 'setup-lunch-template'
          aws ec2 create-launch-template-version \
            --launch-template-name "setup-lunch-template" \
            --source-version '$Latest' \
            --launch-template-data "{\"ImageId\":\"${{ env.AMI_ID }}\"}"

          # 2. Start Canary Instance Refresh for ASG 'final'
          # With 2 instances, this replaces 1 instance first (50%), then the next.
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name "final" \
            --preferences '{
              "MinHealthyPercentage": 100,
              "InstanceWarmup": 300,
              "CheckpointPercentages": [25, 50, 75, 100],
              "CheckpointDelay": 300
            }'
